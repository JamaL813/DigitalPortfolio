<!DOCTYPE html>
<html>
<head>
  <title>Courses</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <style>
    /* CSS code for styling the web page */
    h1 {
      color: green;
      text-align: center;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: inline-block;
      width: 30%;
      height: 200px;
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Course Topics</h1>
  <ul>
    <!-- HTML code for creating the list of course topics -->
    <li>
      <p>HTML Basics</p>
      <img src="./html.jpg" alt="HTML logo" width="400" height="110">
      <p>Learn how to create and structure web pages with HTML.</p>
    </li>
    <li>
      <p>CSS Basics</p>
      <img src="./css.jpg" alt="CSS logo" width="400" height="100">
      <p>Learn how to style and format web pages with CSS.</p>
    </li>
    <li>
      <p>JavaScript Basics</p>
      <img src="./java.webp" alt="JavaScript logo" width="400" height="100">
      <p>Learn how to add interactivity and functionality to web pages with JavaScript.</p>
    </li>
  </ul>
</body>
</html>
